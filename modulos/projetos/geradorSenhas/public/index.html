<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>

        <div class="resultado">Selecione as opções</div>

        <div>
            <label for="">Quantidade de caracteres</label>
            <input type="number" min="1" max="50" class="quantidade" value="20">
        </div>

        <div>
            <label for="">Adicionar números</label>
            <input type="checkbox" class="numeros">
        </div>

        <div>
            <label for="">Adicionar maiúsculas</label>
            <input type="checkbox" class="maiusculas" checked>
        </div>

        <div>
            <label for="">Adicionar minúsculas</label>
            <input type="checkbox" class="minusculas">
        </div>

        <div>
            <label for="">Adicionar símbolos</label>
            <input type="checkbox" class="simbolo">
        </div>

        <button class="btn">Gerar senha</button>

        
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>

</html>
