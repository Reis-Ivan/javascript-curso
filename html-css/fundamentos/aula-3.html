<!-- Atributos de id e class -->
<!-- ids são únicos -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids e Classes</title>
    <style>
        h1 {
            background: red;
        }

        p {
            background: orange;
        }

        /* usar "#"" para selecionar ids */
        #cabecalho-dois {
            background: purple;
        }

        /* usar "." para selecionar classe */
        .fundo-vermelho {
            background: brown;
        }

        .bold {
            color: pink;
        }
    </style>
</head>

<body>
    <h1 id="cabecalho-um" class="fundo-vermelho borde-esquerda"> Texto 1 </h1>
    <h1 id="cabecalho-dois" class="fundo-vermelho"> Texto 2 </h1>
    <p>Outro texto <b class="bold">qualquer</b></p>
</body>

</html>
